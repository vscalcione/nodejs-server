<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Vincenzo Scalcione">
        <title>User Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <style>
            body{ background-image: url('../images/attachment.png'); }
            input[type=text] { border-radius: 10px; }
            .div-container {padding-left: 10px; padding-right: 30px; padding-top: 15px; }
        </style>
    </head>
    <body>
        <div class="div-container">
            <h1> Is the first web app with Express JS </h1>
            <form action="new-user" method="post">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 col-form-label"> Name: </label>
                    <div class="col-sm-10">
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Insert your name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="secondName" class="col-sm-2 col-form-label"> Surname: </label>
                    <div class="col-sm-10">
                        <input type="text" name="secondName" id="secondName" class="form-control" placeholder="Insert your surname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 col-form-label"> Email: </label>
                    <div class="col-sm-10">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Insert your email" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 col-form-label"> Password: </label>
                    <div class="col-sm-10">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Insert your password" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary"> Create a new user </button>
                        <button type="reset" class="btn btn-primary"> Delete </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
